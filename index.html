<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Garmin Forerunner 165</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid m-3">
                <a class="navbar-brand nav-color" href="#">Garmin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav nav-color">
                        <a class="nav-link nav-color" aria-current="page" href="#">Home</a>
                        <a class="nav-link nav-color" href="#contact">Contact</a>
                        <a class="nav-link nav-color" href="#">Info</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-container m-5" id="hero">
            <div class="row">
                <div class="col-7">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Garmin 1.jpeg" class="d-block w-100" alt="Garmin 1">
                            </div>
                            <div class="carousel-item">
                                <img src="Garmin 2.jpeg" class="d-block w-100" alt="Garmin 2">
                            </div>
                            <div class="carousel-item">
                                <img src="Garmin 3.jpeg" class="d-block w-100" alt="Garmin 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="col-4 d-flex justify-content-center align-items-center m-5">
                    <h3>
                        <p>The Garmin watch has been around for ages! Since before the dinosaurs!</p>
                    </h3>
                </div>
            </div>
        </section>

        <section class="video">
            <div class="row">
                <div class="center">
                    <video width="100%" height="50%" autoplay muted loop>
                        <source src="Runner.mp4" />
                    </video>
                </div>
            </div>


        </section>


    </main>

    <footer id="contact">
        <p>This is a footer</p>
    </footer>

</body>

</html>
